<html>
    <head>
        <title>SIMPLE FORM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            
	.container{
		width:30%;
		border:1px solid black;
		margin:auto;
		padding:20px;
		font-size:18px;
	}
	#form table tr td input{
		font-size:18px;
	}
        
</style>
    </head>
    <body>
        <div class="container">
		<h1>Simple Form</h1>
		<form id="form" action="register" method="post">
			<table>
				<tr>
					<td>Enter Name:</td>
					<td><input type="text" name="user_name" placeholder="enter here"/></td>
				</tr>
				<tr>
					<td>Enter Password:</td>
					<td><input type="password" name="user_pass" placeholder="enter here"/></td>
				</tr>
				<tr>
					<td>Enter Email:</td>
					<td><input type="email" name="user_email" placeholder="enter here"/></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td><input type="radio" name="user_gender" value="male"/>Male &nbsp; <input type="radio" name="user_gender" value="female"/>Female</td>
				</tr>
				<tr>
					<td>Select course:</td>
					<td>
						<select name="user_course">
							<option value="java">Java</option>
							<option value="php">Php</option>
							<option value="python">Python</option>
							<option value="c/c++">C/C++</option>
						</select>
					</td>
				</tr>
				<tr>
					<td style="text-align:right">
						<input type="checkbox" value="checked" name="condition"/>
					</td>
					<td>I agree terms and conditions.</td>
				</tr>
				<tr>
					<td>
					
					</td>
					<td>
						<button type="submit">register</button>
						<button type="reset">reset</button>
					</td>
				</tr>				
			</table>
		</form>
	</div>
    </body>
</html>
